<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 파비콘 들어갈 자리 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" /> 
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> 

    <title>로그인 | 삼성전자서비스</title>
</head>
<body>

    <div class="container-fluid"> 
        <!-- 공통 영역 : 헤더 -->
          <!-- 1) GNB 마크업 -->
            <div class="row">
                <div class="app-header">
                    <header class="header">
                        <div class="ci">
                            <h1 class="logo"></h1> 
                        </div>
                        <ul class="nav-menu">
                        <li class="nav-menu-item"><a href="/">스스로해결</a></li>
                        <li class="nav-menu-item"><a href="/">전문상담</a></li>
                        <li class="nav-menu-item"><a href="/">서비스 안내</a></li>
                        <li class="nav-menu-item"><a href="/">서비스 예약</a></li>
                        <li class="nav-menu-item"><a href="/">소모품샵</a></li>
                        <li class="nav-menu-item"><a href="/">고객의 소리</a></li>
                        </ul>
                        <div class="util">
                            <h1 class="icon-member"></h1> 
                            <h1 class="icon-cart"></h1>
                            <h1 class="icon-search" id="mob-ic"></h1>
                        </div>
                        <!-- </div> -->
                    </header>
                </div>
            </div>
    </div>

    <!-- 개별 영역 : 로그인 페이지 시작 -->
    <div class="content"> <!-- 헤더와 푸터를 제외한 컨텐츠 시작 -->

    <div class="container-fluid"> <!-- 상단 영역 -->
        <div class="container"> 
        <div class="row">
            <h3 class="login-top-title">로그인</h3>
            <div class="col-12 main-top">
                <div class="col-12 sec-box">
                    <div class="sec-cont login-top-box">
                            <div class="row">
                            <div class="box-text-area">
                                <div class="login-top-icon">
                                    <h1 class="icon-login-main">
                                    </h1>
                                </div>
                                <p class="top-txt text-center">
                                    통합 계정 서비스인 삼성 계정(Samsung Account)과 로그인을 통해
                                    <br />
                                    상담, 예약, 소모품 구매 등 다양한 서비스를 간편하게 이용할 수 있습니다!
                                </p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
 
    <div class="container-fluid bottom"> <!-- 하단 영역 -->
        <div class="container"> 
        <div class="row">
            <h3 class="login-bottom-title">회원 로그인</h3>
            <div class="col-12 main-bottom">
                <div class="sec-box">
                    <div class="sec-cont box-radius member-login"> <!-- 회원 로그인 (하단 박스 아우터) 시작 -->
                        <div class="box-inner member-login-list"> <!-- 회원 로그인 (하단 박스 이너) 시작 -->
                            <div>
                                <div class="btn-box btnFull">
                                    <a href="http://localhost:8181/login">
                                    <button type="button" class="btn-detail" id="samsungAccount"><span>삼성 계정(Samsung Account)으로 로그인</span></button>
                                    </a>
                                </div>
                                <div class="btn-wrap">
                                    <button type="button" class="btn-detail-reverse" id="join-btn">
                                        <span>                                    
                                            <a href="http://localhost:8181/join">
                                                회원 가입
                                            </a>
                                        </span>
                                    </button>
                                    <button type="button" class="btn-detail-reverse" id="email-btn"><span>이메일 찾기</span></button>
                                    <button type="button" class="btn-detail-reverse" id="pw-btn"><span>비밀번호 찾기</span></button>
                                </div>
                                <hr />
                            </div>
                            <div> <!-- 소셜 로그인 -->
                                <div class="btn-wrap icon-btn-box">
                                    <button type="button" class="btn-detail-reverse" id="kakao"><span>카카오계정 로그인</span></button>
                                    <button type="button" class="btn-detail-reverse" id="naver"><span>네이버계정 로그인</span></button>
                                </div>
                                <div class="text-center btn-line-box">
                                    <button type="button" class="btn-line">
                                        <span><strong>소모품샵 비회원 로그인</strong></span>
                                    </button>
                                </div>
                            </div>
                            <div>
                            </div>
                        </div> <!-- 회원 로그인 (하단 박스 이너) 끝 -->
                    </div> <!-- 회원 로그인 (하단 박스 아우터) 끝 -->
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</div> <!-- 헤더와 푸터를 제외한 컨텐츠 끝 -->

        <div class="container-fluid">
        <div class="row"> <!-- 푸터 -->
            <div class="col-md-12">
            </div>
        </div>
        </div>

        <!-- 플로팅 모달 -->
    </div>
</body>
</html>
