<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link 
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="login_index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12">
            <header>
                <div class="app-header">
                    <h1 class="logo">
                        <img src="txt_logo.svg">
                    </h1>
                </div>
        </div>
        </div>
            </header>
        </div>
        
        <div class="main-inner">
        <div class="container">
        <div class="row">
            <div class="col-12 login">
                <div class="login">
                    <form class="login_component" method="post">
                        <a href="/">
                        <h1 class="login_title text-center">삼성계정으로 로그인</h1>
                        </a>
                            <div id="input_form">
                                <div id="textbox_top">
                                    <input type="textbox" placeholder="이메일 주소 또는 전화번호" id="id" autofocus="true" /> <br />
                                    <div id="id-msg"></div>
                                </div>
                                <div id="textbox_bottom">
                                    <input type="password" placeholder="비밀번호" id="password" /> <br />
                                    <div id="pw-msg"></div>
                                </div>
                                 <div class="checkBox" id="rememberID">
                                 <input type="checkbox" id="remIdChk" />
                                    <label for="remIdChkYN">
                                    <span></span>
                                    ID 기억하기
                                    </label>
                                 </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

            <div class="row">
                    <div class="col-12 button">
                        <div class="button_top d-flex justify-content-center">
                            <input type="submit" value="로그인" class="btn" id="submit" />
                                 <!-- <input type="button" onclick="window.open('join.html')"; value="회원가입" class="btn" /> <br /> -->
                            </div>
                            <div class="underline_text_section d-flex justify-content-center">
                                 <ul class="underline_text">
                                    <li><a>ID 찾기</a> 또는 <a>비밀번호 재설정</a></li> <br />
                                    <li><a>계정 생성</a></li>
                                </ul>
                            </div>
                            <div class="button_bottom d-flex justify-content-center">
                                <input type="button" onclick="window.open('')"; value="Google 계정으로 로그인" id="btn" class="btn" /> <br />
                            </div>
                            <div class="button_bottom d-flex justify-content-center">
                                <input type="button" onclick="window.open('')"; value="QR 코드로 로그인" id="btn" class="btn" />
                            </div>
                        </div>
                    </div>
            </div>
        </div> 
    </div>

</html>
