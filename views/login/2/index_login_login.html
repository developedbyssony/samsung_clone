<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link 
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" 
        rel="stylesheet"
    />
     <!-- css  -->
     <link rel="stylesheet" href="http://localhost:8181/css/style_login_login.css" rel="stylesheet" type="text/css" />
     <!-- favicon  -->
     <link rel="icon" type="image/x-icon" href="http://localhost:8181/favicon.ico" /> 
     <link rel="shortcut icon" type="image/x-icon" href="http://localhost:8181/favicon.ico" />  
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12">
            <header>
                <div class="app-header">
                    <a href="#">
                    <h1 class="logo">
                        <img src="http://localhost:8181/css/assets/login/txt_logo.svg">
                    </h1>
                    </a>
                </div>
        </div>
        </div>
            </header>
        </div>
        <form class="login_component" method="post">
        <div class="main-inner">
        <div class="container">
        <div class="row">
            <div class="col-12 login">
                <div class="login">
                        <a href="/">
                        <h1 class="login_title text-center">삼성계정으로 로그인</h1>
                        </a>
                            <div id="input_form">
                                <div id="textbox_top">
                                    <div class="row">
                                    <div id="id-msg"> </div>
                                    </div>
                                    <input type="textbox" placeholder="이메일 주소 또는 전화번호" id="id" autofocus="true" name="id" /> <br />
                                </div>
                                <div id="textbox_bottom">
                                    <div class="row">
                                    <div id="pw-msg"> </div>
                                    </div>
                                    <input type="password" placeholder="비밀번호" id="password" name="password" /> <br />
                                </div>
                                 <div class="checkBox" id="rememberID">
                                    <label for="remIdChk" class="check-label" id="checklabel">
                                        <span>
                                        ID 기억하기
                                        </span>
                                    </label>
                                    <input type="checkbox" id="remIdChk" />
                                 </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

            <div class="row">
                    <div class="col-12 button">
                        <div class="button_top d-flex justify-content-center">
                            <input type="submit" value="로그인" class="btn" id="submit" />
                            </div>
                            <div class="underline_text_section d-flex justify-content-center">
                                 <ul class="underline_text">
                                    <li><a href="#" style="text-decoration: underline;">ID 찾기</a> 또는 <a href="#" style="text-decoration: underline;">비밀번호 재설정</a></li> <br />
                                    <li><a href="#" style="text-decoration: underline;">계정 생성</a></li>
                                </ul>
                            </div>
                            <div class="button_bottom d-flex justify-content-center">
                                <button type="button" id="btn" class="btn google one-button">Google 계정으로 로그인</button>
                            </div>
                            <div class="button_bottom d-flex justify-content-center">
                                <button type="button" id="btn" class="btn qr one-button">QR 코드로 로그인</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div> 
    </form>
    </div> 

        <footer class="one-footer">
            <div class="footer-inner">
                <div class="footer-logo">
                    <img src="http://localhost:8181/css/assets/login/txt_foo_logo.png">
                </div>
                <address class="footer-address">Copyright © 1995-2022 Samsung. All Rights Reserved.</address>
                <div class="footer-link">
                    <a>이용약관</a>
                    <strong><a>개인정보 처리방침</a></strong>
                    <a>공지</a>
                    <a>문의하기</a>
            </div>
        </footer>

</body>
<script src="http://localhost:8181/js/index_login_login.js"></script>
</html>
